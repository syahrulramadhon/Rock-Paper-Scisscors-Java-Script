<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scisscors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
			href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
			rel="stylesheet"
	/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="scoreboard container d-flex flex-column justify-content-center">

    <div class="row row-cols-1 row-cols-md-2 text-center points py-5 justify-content-center" id="score">
        <div>
            <p id="player-display-score">0</p>
            <h2>You</h2>
        </div>

        <div>
            <p id="computer-display-score">0</p>
            <h2>Computer</h2>
        </div>
    </div>

    <div class="col col-auto py-3 points d-flex align-items-center justify-content-center" type="button" id="buttons">
        <div>
            <button class="btn btn-primary" type="button" id="rock">Batu</button>
        </div>

        <div>
            <button class="btn btn-primary" type="button" id="scissors">Gunting</button>
        </div>

        <div>
            <button class="btn btn-primary" type="button" id="paper">Kertas</button>
        </div>
    </div>

    <div class="col col-auto py-3 points d-flex flex-column align-items-center justify-content-center">
        <h2 id="computer-result"></h2>
        <h2 id="player-result"></h2>
        <h2 id="winner-result"></h2>
    </div>

   </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
